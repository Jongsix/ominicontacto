[uwsgi]

module = ominicontacto.wsgi:application
env = DJANGO_SETTINGS_MODULE=ominicontacto.settings.production
master = true
processes = 5
enable-threads = true
home = {{ install_prefix }}virtualenv
http = 0.0.0.0:8000
http-timeout = 600
harakiri = 600
socket-timeout = 600
uwsgi-socket = 0.0.0.0:8099
pidfile = {{ install_prefix }}run/oml-uwsgi.pid
die-on-term = true
master-fifo = {{ install_prefix }}run/.uwsgi-fifo
uid = {{ usuario }}
gid = {{ usuario }}
static-map = /static={{ install_prefix }}static
