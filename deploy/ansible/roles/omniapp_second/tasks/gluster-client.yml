---

- name: Install glusterfs-client (debian)
  apt: name=glusterfs-client state=present
  when: ansible_os_family == "Debian"

- name: Install glusterfs-client (centos)
  yum: name={{ item }} state=present
  with_items:
    - glusterfs
    - glusterfs-fuse
  when: ansible_os_family == "RedHat"

- name: Create location of volume mount
  file: state=directory path={{ asterisk_location }}/var/spool/asterisk/monitor/ owner={{ usuario }} group={{ usuario }} mode=755

- name: Script for mounting the volume after reboot
  template: src=templates/etc/glusterfs-mount dest=/etc/init.d/glusterfs-mount owner=root group=root mode=755
  become: true
  become_method: true

- name: Enable and start of the script
  service: name=glusterfs-mount state=restarted enabled=yes
  become: true
  become_method: true
