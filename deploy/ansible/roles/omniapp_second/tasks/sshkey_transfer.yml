  tags: postinstall
  when: ansible_os_family == "RedHat" or ansible_os_family == "Sangoma"

- name: Try first ssh login
  shell: "ssh -oStrictHostKeyChecking=no root@127.0.0.1"
  become: yes
  become_user: "{{ usuario }}"
  become_method: su
  when: ansible_os_family == "RedHat" or ansible_os_family == "Sangoma"
