{% if is_docker == "false" %}
[uwsgi]
emperor={{ install_prefix }}run/
master=true
processes = 5
enable-threads = true
emperor-on-demand-directory={{ install_prefix }}run
emperor-stats-server=:8001
pidfile = {{ install_prefix }}run/oml_uwsgi.pid
daemonize={{ install_prefix }}log/uwsgi.log
{% else %}
[uwsgi]
module = ominicontacto.wsgi:application
env = DJANGO_SETTINGS_MODULE=ominicontacto.settings.production
master = true
processes = 5
enable-threads = true
http = 0.0.0.0:8000
http-timeout = 600
harakiri = 600
socket-timeout = 600
uwsgi-socket = 0.0.0.0:8099
python-path = {{ install_prefix }}ominicontacto
die-on-term = true
master-fifo = {{ install_prefix }}run/.uwsgi-fifo
uid = omnileads
gid = omnileads
static-map = /static={{ install_prefix }}static
{% endif %}
