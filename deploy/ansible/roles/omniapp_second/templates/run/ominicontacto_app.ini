[uwsgi]
threads=3
chmod-socket = 664
socket-timeout = 900
master=true
module = ominicontacto.wsgi:application
env = DJANGO_SETTINGS_MODULE=ominicontacto.settings
python-path = {{ install_prefix }}ominicontacto
python-path = {{ install_prefix }}local
die-on-term = true
master-fifo = {{ install_prefix }}run/.uwsgi-fifo
uid = omnileads
gid = omnileads
daemonize={{ install_prefix }}log/ominicontacto_app.log
static-map = /static={{ install_prefix }}static
