[uwsgi]
threads=3
{% if is_docker == "true" %}
http = 0.0.0.0:8000
http-timeout = 600
harakiri = 600
uwsgi-socket = 0.0.0.0:8099
{% else %}
chmod-socket = 664
daemonize={{ install_prefix }}log/ominicontacto_app.log
{% endif %}
socket-timeout = 900
master=true
module = ominicontacto.wsgi:application
env = DJANGO_SETTINGS_MODULE=ominicontacto.settings.production
python-path = {{ install_prefix }}ominicontacto
python-path = {{ install_prefix }}local
die-on-term = true
master-fifo = {{ install_prefix }}run/.uwsgi-fifo
uid = omnileads
gid = omnileads
static-map = /static={{ install_prefix }}static
