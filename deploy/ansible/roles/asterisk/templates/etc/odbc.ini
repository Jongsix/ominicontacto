[asteriskara]
Description         = PostgreSQL connection to 'asterisk' database
Driver              = PostgreSQL
Database            = {{ postgres_database }}
{% if is_docker == "false" %}
Servername          = {{ omni_fqdn }}
{% else %}
Servername          = {{ postgresql_fqdn }}
{% endif %}
{% if ansible_distribution == "Amazon" %}
Password            = {{ postgres_password }}
{% endif %}
UserName            = {{ postgres_user }}
Port                = 5432
#Protocol            = 8.1
ReadOnly            = No
RowVersioning       = No
ShowSystemTables    = No
ShowOidColumn       = No
FakeOidIndex        = No
ConnSettings        =
