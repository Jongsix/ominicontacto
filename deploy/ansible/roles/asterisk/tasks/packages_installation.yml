---

#  Instalo paquetes de asterisk
- name: Installation of asterisk packages (centos)
  yum: name={{ item }} state=present update_cache=yes
  with_items:
    - dh-autoreconf
    - lame
    - sqlite-devel
    - subversion
    - unixODBC
    - unzip
  tags: postinstall
  retries: 3
  delay: 3
  register: result
  until: result is success
