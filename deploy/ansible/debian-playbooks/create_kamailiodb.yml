---

- hosts: omni-voip
  tasks:
        
        - name: Build the postgresql kamailio-debian
          shell: "{{ item }}"
          with_items:
                  - "echo \"y\" | {{ install_prefix }}kamailio/sbin/kamdbctl create"
                  - "{{ install_prefix }}kamailio/sbin/kamailio"
          ignore_errors: yes



