---

- name: Disable Selinux
  shell: "{{ item }}"
  with_items:
      - sed -i 's/\(^SELINUX=\).*/\SELINUX=disabled/' /etc/sysconfig/selinux
      - sed -i 's/\(^SELINUX=\).*/\SELINUX=disabled/' /etc/selinux/config

- name: Update/upgrade of centos
  yum: name='*' state=latest update_cache=yes

- name: Install Development tools
  shell: "yum -y groupinstall core base \"Development Tools\""

- name: Install of dependencies
  yum: name={{ item }} state=present
  with_items:
       - lynx
       - tftp-server
       - unixODBC
       - mariadb-server
       - mariadb
       - httpd
       - ncurses-devel
       - sendmail
       - sendmail-cf
       - sox
       - newt-devel
       - libxml2-devel
       - libtiff-devel
       - audiofile-devel
       - gtk2-devel
       - subversion
       - kernel-devel
       - git
       - crontabs
       - cronie
       - cronie-anacron
       - wget
       - vim
       - uuid-devel
       - sqlite-devel
       - net-tools
       - gnutls-devel
       - python-devel
       - texinfo

- name: Install of NodeJS
  shell: "curl -sL https://rpm.nodesource.com/setup_8.x | bash -"
  ignore_errors: yes
- yum: name=nodejs state=present

- name: Install Console_Getopt
  pear: name=Console_Getopt state=present


