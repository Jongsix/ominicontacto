---

- name: Delete of asterisk files managed by omnileads
  shell: "rm -rf {{ item }} chdir=/etc/asterisk/"
  with_items:
      - extensions_custom.conf
      - extensions_fts.conf
      - sip_custom.conf
      - extconfig.conf
      - amd.conf
      - func_odbc.conf
      - http_custom.conf
      - extensions_fts_globals.conf
      - extensions_fts_queues.conf
      - func_odbc.conf
      - manager_custom.conf
      - queues_custom.conf
      - globals_custom.conf
      - pjsip.transports_custom.conf
      - res_odbc_custom.conf
  tags:
    - issabel
    - postinstall

- shell: "rm -rf {{ item}} chdir=/var/lib/asterisk/agi-bin/"
  with_items:
      - omni-asterisk-logout.php
      - omni-blacklist.php
      - omni-grabaciones.php
  tags:
    - issabel
    - postinstall

- name: Config of asterisk-freepbx for OML
  file: "state=link src=/home/freetech/ominicontacto/ominicontacto_voip/asterisk-files/{{ item }} dest=/etc/asterisk/{{ item }} force=true"
  with_items:
      - extensions_custom.conf
      - extensions_fts.conf
      - sip_custom.conf
      - extconfig.conf
      - amd.conf
      - func_odbc.conf
      - func_odbc.conf
      - http_custom.conf
      - manager_custom.conf
      - queues_custom.conf
      - globals_custom.conf
      - http_custom.conf
      - pjsip.transports_custom.conf
      - res_odbc_custom.conf
  tags:
    - issabel
    - postinstall

- copy: "src=/home/freetech/ominicontacto/ominicontacto_voip/asterisk-files/{{ item }} dest=/var/lib/asterisk/agi-bin/{{ item }} mode=755 remote_src=yes owner=asterisk"
  with_items:
      - omni-asterisk-logout.php
      - omni-blacklist.php
      - omni-grabaciones.php
  tags:
    - issabel
    - postinstall

- name: Asterisk crontab modification
  lineinfile: "dest=/var/spool/cron/asterisk line=\"*/5 * * * * /var/lib/asterisk/agi-bin/omni-asterisk-logout.php\""
  tags: issabel

- name: Create /usr/local/parselog
  file: dest=/usr/local/parselog state=directory mode=0755
  tags: issabel

- name: Set ownership to asterisk user
  shell: "{{ item }} chdir=/home/freetech/ominicontacto/ominicontacto_voip/asterisk-files"
  with_items:
      - cp update_mix_mixmonitor.pl /usr/local/parselog
      - chmod +x /usr/local/parselog/update_mix_mixmonitor.pl
      - chown asterisk.asterisk -R /usr/local/parselog
      - cp /home/freetech/ominicontacto/ominicontacto_voip/extra-files/odbcinst.ini /etc/
      - cp /home/freetech/ominicontacto/ominicontacto_voip/extra-files/odbc.ini /etc/
      - mkdir /var/lib/asterisk/sounds/es
      - mkdir /var/lib/asterisk/sounds/en
      - tar xzvf es-oml.tgz -C /var/lib/asterisk/sounds/es/
      - tar xzvf en-oml.tgz -C /var/lib/asterisk/sounds/en/
  ignore_errors: yes
  tags: issabel

- name: Add web enabled in /etc/asterisk/manager.conf
  ini_file: "path=/etc/asterisk/manager.conf section=general option=webenabled no_extra_spaces=yes value=yes state=present"
  tags: issabel

- name: Add web nocolor=yes in /etc/asterisk/asterisk.conf
  ini_file: "path=/etc/asterisk/asterisk.conf section=options option=nocolor no_extra_spaces=yes value=yes state=present"
  tags: issabel

- name: Install Mysql-python DB module
  pip: name=MySQL-python
  when: ansible_os_family == "Sangoma"
  tags: issabel

- name: Add user of MySQL omnileads
  mysql_user: "name=omnileads host={{ item }} login_user=root login_password={{ mysql_root_password }} password=admin123 priv=\"asterisk.*:ALL,GRANT\""
  with_items:
      - "localhost"
      - "127.0.0.1"
  when: ansible_os_family == "Sangoma" or ansible_os_family == "RedHat"
  tags: issabel

- name: Stop freepbx firewall
  shell: "{{ item }}"
  with_items:
      - systemctl stop firewalld
      - systemctl disable firewalld
  tags: issabel

- name: Start asterisk with fwconsole
  shell: "fwconsole start"
