[uwsgi]

module = ominicontacto.wsgi:application
env = DJANGO_SETTINGS_MODULE=ominicontacto.settings
master = true
processes = 5
enable-threads = true
home = /home/freetech/virtualenv
http = 0.0.0.0:8000
uwsgi-socket = 0.0.0.0:8099
python-path = /home/freetech/ominicontacto
python-path = /home/freetech/local
pidfile = /home/freetech/ominicontacto/oml-uwsgi.pid
die-on-term = true
master-fifo = /home/freetech/ominicontacto/.uwsgi-fifo
uid = freetech
gid = freetech
daemonize=/home/freetech/log/uwsgi.log
static-map = /static=/home/freetech/static_root
