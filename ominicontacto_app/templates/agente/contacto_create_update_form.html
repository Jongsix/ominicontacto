{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.0.0/css/bootstrap.min.css' %}" >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'ominicontacto/CSS/main.css' %}" ></link>
    <!-- Fonts -->
    <link rel="stylesheet" href="{% static 'ominicontacto/CSS/google-font.css' %}">
    <link rel="stylesheet" href="{% static 'ominicontacto/CSS/oml-icons.css' %}">
    <!-- Scripts -->
    <script src="{% static 'jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'ominicontacto/JS/agente/make_click2call.js' %}"></script>
</head>
<body>
<form target="crm" action = "" method = "post"> {% csrf_token %}
    <table class="table table-striped">
        {{form.as_table}}
    </table>
    <button type="submit"  class="btn btn-success btn-lg">
        {% trans 'Guardar' %}
    </button>
</form>
</body>
</html>
