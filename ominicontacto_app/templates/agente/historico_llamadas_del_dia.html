{% load static %}
{% for registro in registros %}
  <tr>
    <td><img height='15' width='15'
              {%if registro.tipo_llamada in tipos_salientes %}
                src="{% static 'ominicontacto/Img/incomingCall.png' %}" 
              {% else %}
                src="{% static 'ominicontacto/Img/outgoingCall.png' %}"
              {% endif %}
    /></td>
    <td>
      <a class="btn btn-submit btn-outline-primary" href="javascript:;" onclick="click2call.call_contact('{{ registro.campana_id }}', '{{ registro.tipo_campana }}', '{{ registro.contacto_id }}', '{{ registro.numero_marcado }}', 'contactos');">
        {{ registro.numero_marcado }}
      </a>
    </td>
    <td>{{ registro.time | date:"d-m" }}</td>
    <td>{{ registro.time | date:"H:i:s" }}</td>
  </tr>
{% endfor %}
