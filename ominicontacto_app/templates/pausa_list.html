{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="col-md-3">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>

            </tr>
        </thead>
        <tbody>
        {% for pausa in object_list %}
            <tr>
                <td>{{ pausa.id }}</td>
                <td>{{ pausa.nombre }}</td>
            </tr>
       {% empty %}
        <tr>
            <td colspan="3">No existen pausas</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


</div>
{% endblock %}
