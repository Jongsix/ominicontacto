{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="col-md-3">
    <form method="post">{% csrf_token %}

                        <h4>Campaña <strong>{{ object.nombre }}</strong></h4>
                        <h4>¿Esta seguro que desea eliminar esta Campaña? </h4>


        <button type="submit" class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-remove"></span> Eliminar
        </button>

        {% block redireccion_cancelar %}
            <a href="{% url 'campana_manual_list' %}">Cancelar</a>
        {% endblock %}

    </form>
</div>
{% endblock %}
