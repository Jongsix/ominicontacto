{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="col-md-6">
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group row">
        {{ form.nombre.errors }}
        <label class="col-sm-3 control-label" for="{{ form.nombre.id_for_label }}">Nombre: </label>
        <div class="col-sm-6">
              {{ form.nombre }}
        </div>
    </div>
    <div class="form-group row">
        {{ form.url.errors }}
        <label class="col-sm-3 control-label" for="{{ form.url.id_for_label }}">Url: </label>
        <div class="col-sm-9">
              {{ form.url }}
        </div>
    </div>

    </br>
    <button type="submit" id="id_guardar" class="btn btn-success btn-lg">
        Guardar
    </button>

</form>
</div>

{% endblock %}
