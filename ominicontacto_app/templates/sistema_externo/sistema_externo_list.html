{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<h1>{% trans 'Sistemas Externos' %}</h1>
<hr>
<table class="table">
    <thead>
      <tr class="fts-table-bg">
        <th>{% trans 'Sistema externo' %}</th>
      </tr>
    </thead>
    <tbody id="t_body_ocultas">
        {% for sistema in object_list %}
            <tr>
                <td>
                    <a  href="{% url 'modificar_sistema_externo' sistema.id %}">
                        {{ sistema.nombre }}
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td>
                    <p>{% trans 'No se encontraron sistemas externos creados.' %}</p>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
