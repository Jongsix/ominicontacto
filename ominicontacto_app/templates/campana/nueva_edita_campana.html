{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="col-md-6 col-md-offset-3">
            <ul class="nav nav-tabs">
                <li class="active"><a>Campaña</a></li>
                <li class="disabled"><a>Datos Básicos</a></li>
                <li class="disabled"><a>Agregar agentes a la cola</a></li>
            </ul>
            <br>
            <form role="form" method="post" >
                {% csrf_token %}
                <table class="table table-striped">
		            {{form.as_table}}
                </table>
                <br>
                    <button type="submit" id="id_guardar" class="btn btn-success btn-lg">
                        Guardar campaña y Continuar
                    </button>
            </form>
    </div>


{% endblock %}
