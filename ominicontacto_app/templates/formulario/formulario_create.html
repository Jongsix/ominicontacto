{% extends "base.html" %}
{% load static %}
{% block head_js %}
<script>
    $(document).ready(function() {
            $('.class-fecha').datetimepicker({format: 'DD/MM/YYYY'});
    });
    </script>
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-9">
        <table class="table table-striped">
            <tr>
                <td><strong>Telefono</strong></td>
                <td>{{contacto.telefono}}</td>
            </tr>
            <tr>
                <td><strong>ID Cliente</strong></td>
                <td>{{contacto.id_cliente}} </td>
            </tr>
        {% for datos in mas_datos %}
            <tr>
                <td><strong>{{datos.0|title}}</strong></td>
                <td>{{datos.1}}</td>
            </tr>
        {% endfor %}
        </table>
    </div>

<div class="col-md-9">
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table class="table table-striped">
        {{form.as_table}}

    </table>

     <button type="submit"  class="btn btn-success btn-lg">
        Guardar
    </button>

</form>
</div>
</div>
{% endblock %}
