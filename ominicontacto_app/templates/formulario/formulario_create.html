{% extends "base.html" %}
{% load static %}
{% block head_js %}
<script>
    $(document).ready(function() {
            $('.class-fecha').datetimepicker({format: 'DD/MM/YYYY'});
    });
    </script>
{% endblock %}
{% block content %}

<div class="row">
<div class="col-md-6">
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table class="table table-striped">
        {{form.as_table}}
    </table>
     <button type="submit"  class="btn btn-success btn-lg">
        Guardar
    </button>

</form>
</div>
</div>
{% endblock %}
