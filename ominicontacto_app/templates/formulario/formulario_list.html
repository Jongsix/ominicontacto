{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Formularios</h1>

<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Vista Previa</th>

        </tr>
    </thead>
    <tbody>
    {% for formulario in object_list %}
        <tr>
            <td>{{ formulario.nombre }}</td>
            <td>{{ formulario.descripcion }}</td>
            <td><a href="{% url 'formulario_vista' formulario.pk %}"><span class="fas fa-search" aria-hidden="true"></span></a></td>
        </tr>
   {% empty %}
    <tr>
        <td>No existen formularios creados</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
