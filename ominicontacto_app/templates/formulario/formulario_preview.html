{% extends "base.html" %}
{% load static %}
{% block head_js %}
<script>
    $(document).ready(function() {
            $('.class-fecha').datetimepicker({format: 'DD/MM/YYYY'});
    });
    </script>
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li class="disabled"><a>Nuevo Formulario</a></li>
            <li><a href="{% url 'formulario_field' pk_formulario %}">Campos del formulario</a></li>
            <li class="active"><a>Vista previa del formulario</a></li>
        </ul>
    </div>
</div>
</br>
<div class="row">
<div class="col-md-6">
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table class="table table-striped">
        {{form.as_table}}
    </table>

</form>
</div>
</div>
{% endblock %}
