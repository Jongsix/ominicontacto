{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Listado de calificaciones</h1>

<table class="table table-stripped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>

        </tr>
    </thead>
    <tbody>
    {% for calificacion in object_list %}
        <tr>
            <td>{{ calificacion.nombre }}</td>
            <td>
                <a href="{% url 'calificacion_update' calificacion.id %}"><span class="far fa-edit" aria-hidden="true" title="Modificar"></span></a>
                <a href="{% url 'calificacion_delete' calificacion.id %}"><span class="far fa-trash-alt" aria-hidden="true" title="Eliminar Calificacion"></span></a>

            </td>
        </tr>
   {% empty %}
    <tr>
        <td colspan="2">No existen calificaciones</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
