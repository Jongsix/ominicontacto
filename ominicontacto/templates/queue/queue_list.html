{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="col-md-3">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>nombre</th>
                <th>acciones</th>
                <th>Agregar agentes</th>
            </tr>
        </thead>
        <tbody>
        {% for cola in object_list %}
            <tr>
                <td>{{ cola.name }}</td>
                <td></td>
                <td><a href="{% url 'queue_member' cola.name %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>

            </tr>
       {% empty %}
        <tr>
            <td colspan="3">No existen agente</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


</div>
{% endblock %}
